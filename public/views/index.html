<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/views/style.css" />

    <title>My multiplayer game</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <h1>
          Multiplayer web game starter kit
        </h1>
        <h4>powered by Ably Realtime</h3>
      </div>
      <div class="room-input">
        <div class="card text-center">
          <div class="card-header">
            <ul class="nav nav-tabs card-flex" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link"
                  id="launch-tab"
                  data-toggle="tab"
                  href="#launch"
                  role="tab"
                  aria-controls="launch"
                  aria-selected="false"
                  >Create a game room</a
                >
              </li>
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link active"
                  id="join-tab"
                  data-toggle="tab"
                  href="#join"
                  role="tab"
                  aria-controls="join"
                  aria-selected="true"
                  >Join a game room</a
                >
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane fade"
                id="launch"
                role="tabpanel"
                aria-labelledby="launch-tab"
              >
                <div id="create-tab" class="card-body">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="create-nickname"
                      placeholder="Enter a nickname"
                    />
                  </div>
                  <button
                    id="btn-create"
                    class="btn btn-primary"
                    onclick="createOrJoin('create')"
                  >
                    GO
                  </button>
                </div>
              </div>
              <div
                class="tab-pane fade show active"
                id="join"
                role="tabpanel"
                aria-labelledby="join-tab"
              >
                <div class="card-body">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="join-nickname"
                      placeholder="Enter a nickname"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="join-room-code"
                      placeholder="Enter room code"
                    />
                  </div>
                  <button
                    id="btn-join"
                    class="btn btn-primary"
                    onclick="createOrJoin('join')"
                  >
                    JOIN
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="../js/index.js"></script>
  </body>
</html>
